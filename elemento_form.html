<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elemento form</title>
</head>
<body>
    <form action="" method="post" target="_self" autocomplete="on">
        <label for="nombre" >Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required/>

        <label>Apellido</label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido" />

        <label>Mail</label>
        <input type="email" name="mail" placeholder="Ingrese su mail" />
        
        <label>Password</label>
        <input type="password" name="password" placeholder="Ingrese password" maxlength="8" size="8" />

        <input type="submit" value="Enviar"/>
    </form>
    
    
</body>
</html>
